<script>
    $(document).ready(function (){
        var boxesMatters="";
        for(var i=0; i<data.length; i++){
            boxesMatters = boxesMatters+"\
            <div class='col-lg-3 col-xs-6'>\n\
                <div class='small-box bg-green-gradient'>\n\
                    <div class='inner'>\n\
                        <h3>"+data[i].Obtenido+"%</h3>\n\
                        <p class='cortar' style='width:80%'>"+data[i].Materias+"</p>\n\
                    </div>\n\
                    <div class='icon'>\n\
                        <i class='ion ion-stats-bars'></i>\n\
                    </div>\n\
                    <a data-href='qualifications-activities' href='#' class='small-box-footer'>Ir a detalles<i class='fa fa-arrow-circle-right'></i></a>\n\
                </div> \n\
            </div>";
        }
        if($("#boxesMatters").length==1){
            $("#boxesMatters").html(boxesMatters);
        }
    });
</script>
